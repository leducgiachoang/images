<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/lc_lightbox.lite.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/lc_lightbox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">


</head>

<body id="boddy">
    <div id='status'></div>
    <div id='loader'></div>
    <div class="box_img_all">
        <header class="socal_media">
            <div class="div_icon fb"><a href="https://www.facebook.com/leducgiachoang/"><i class="fab fa-facebook-f"></i></a></i></div>
            <div class="div_icon ins"><a href="https://www.instagram.com/leducgiachoang/"><i class="fab fa-instagram"></i></a></i></div>
            <div class="div_icon ytb"><a href="https://www.youtube.com/channel/UCaHBN961aB752fuJqzGNWHg"><i class="fab fa-youtube"></i></a></i></div>
            
        </header>
        <div class="box_img">
            <img id="image" src="imgs/hinh1.jpg">
        </div>
        <div class="box_search">
            <form onsubmit="return mySubmitFunction(event)">
                <input required id="text_search" type="search" placeholder="Từ khóa tìm kiếm hình ảnh">
                <button id="button_search" helo-g="container_img" type="submit"><b>Tìm Kiếm</b></button>
            </form>
        </div>
    </div>

    <div id="container_img" class="container box_search_ming">

    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-angle-up"></i></button>

    <button id="button_next">NEXT MODE </button>


    <script src="js/main.js"></script>

    <script>
        //<![CDATA[
        $(window).bind("load", function () {
            jQuery("#status").fadeOut();
            jQuery("#loader").fadeOut();
        });
        //]]>
    </script>

    <script type="text/javascript">
        $(document).ready(function (e) {

            // live handler
            lc_lightbox('.elem', {
                wrap_class: 'lcl_fade_oc',
                gallery: true,
                thumb_attr: 'data-lcl-thumb',

                skin: 'minimal',
                radius: 0,
                padding: 0,
                border_w: 0,
            });

        });
    </script>

    
<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
</body>

</html>
